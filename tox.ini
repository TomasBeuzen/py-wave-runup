[tox]
skipsdist = True
envlist = py36, py37, py38

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36

[testenv]
whitelist_externals = poetry
passenv = TOXENV CI TRAVIS TRAVIS_* CODECOV_*
skip_install = true
commands =
    poetry install -v
    poetry run pytest --cov-report term-missing --doctest-modules --cov=py_wave_runup/ tests/ -W ignore::DeprecationWarning
    codecov -e TOXENV

